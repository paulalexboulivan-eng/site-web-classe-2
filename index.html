<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de la Classe 2A</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barre de navigation -->
  <header>
    <h1>📘 Gestion de la Classe 2A</h1>
    <nav>
      <button id="menu-classe">Classe</button>
      <button id="menu-comptes">Comptes</button>
      <button id="logout">Déconnexion</button>
    </nav>
  </header>

  <!-- Section de connexion -->
  <section id="login-section">
    <div class="card">
      <h2>Connexion</h2>
      <input type="text" id="username" placeholder="Identifiant">
      <input type="password" id="password" placeholder="Mot de passe">
      <button id="login-btn">Se connecter</button>
      <p id="login-error" class="error"></p>
    </div>
  </section>

  <!-- Section classe -->
  <section id="classe-section" class="hidden">
    <h2>👩‍🏫 Gestion de la classe</h2>
    <p>Bienvenue dans l’espace de gestion de la classe. Ici tu pourras voir les infos générales.</p>
  </section>

  <!-- Section comptes -->
  <section id="comptes-section" class="hidden">
    <h2>👤 Gestion des comptes</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Problème particulier</th>
        </tr>
      </thead>
      <tbody id="comptes-table"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
